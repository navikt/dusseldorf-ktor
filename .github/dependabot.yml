version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    groups:
      maven:
        patterns:
          - "*"
  - package-ecosystem: gradle
    directory: "dusseldorf-ktor-testapp/"
    schedule:
      interval: daily
    groups:
      gradle-test-app:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    groups:
      github:
        patterns:
          - "*"
