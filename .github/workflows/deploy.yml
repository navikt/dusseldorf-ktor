name: Build and deploy

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.github/workflows/dependabot.yml'
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-java@v3.3.0
        with:
          distribution: temurin
          java-version: 17
      - uses: actions/cache@v3.0.2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Kj√∏re tester i testapp
        run: |
          ./mvnw install --quiet -DskipTests
          cd dusseldorf-ktor-testapp
          ./gradlew test
          cd ..
      - name: Set version
        run: ./scripts/set-maven-version.sh
      - name: Deploy artifacts
        run: ./mvnw clean deploy --batch-mode --settings ./.github/settings.xml -Dmaven.wagon.http.pool=false --file pom.xml
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
