name: Build and deploy

on:
  push:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'CODEOWNERS'
      - '.github/workflows/dependabot.yml'
      - ".github/workflows/dependency-submission.yml"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    permissions:
      packages: write
      contents: write
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, 'ci skip')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: KjÃ¸re tester i testapp
        run: |
          ./mvnw install
          cd dusseldorf-ktor-testapp
          ./gradlew test
          cd ..
      - name: Set version
        run: ./scripts/set-maven-version.sh
      - name: Deploy artifacts
        run: ./mvnw clean deploy --batch-mode --settings ./.github/settings.xml -Dmaven.wagon.http.pool=false --file pom.xml
        env:
          GITHUB_USERNAME: x-access-token
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      - name: Get version
        run: echo "RELEASE_TAG=$(./scripts/get-version.sh)" >> $GITHUB_ENV
      - name: Publish github release
        uses: ncipollo/release-action@a2e71bdd4e7dab70ca26a852f29600c98b33153e
        with:
          tag: ${{ env.RELEASE_TAG }}
          generateReleaseNotes: true
